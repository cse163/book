        uses: actions/checkout@v2.3.1

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install and Build ğŸ”§
        run: |
          pip install -r requirements.txt
          make html

      - name: Deploy ğŸš€
